<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Wedding Of Ongky & Sofi</title>
</head>
<body>
    <section id="hero" class="hero">
        <main>
            <h4>Kepada Bapak/Ibu/Saudara/i, </h4>
            <h1>Ongky & Sofi</h1>
            <p>Akan melangsungkan resepsi pernikahan dalam:</p>
            <div class="countdown">
                <div class="time">
                    <div class="unit"><div class="number" id="days">0</div><div class="label">Hari</div></div>
                    <div class="unit"><div class="number" id="hours">00</div><div class="label">Jam</div></div>
                    <div class="unit"><div class="number" id="minutes">00</div><div class="label">Menit</div></div>
                    <div class="unit"><div class="number" id="seconds">00</div><div class="label">Detik</div></div>
                </div>
            </div>
            <a href="#undangan" class="btn">Buka Undangan</a>
        </main>
    </section>
    <script src="script.js"></script>
</body>
</html>
